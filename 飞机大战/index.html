<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0" />
<title>纯js实现微信打飞机游戏</title>
    <link rel="stylesheet" type="text/css" href="css/play.css"/>
</head>
<body>
<div id="contentdiv">
  <div id="startdiv">
        <button  onclick="begin()">开始游戏</button>
    </div>
      <div id="maindiv">
      
          <div id="scorediv">
           <label>分数:</label>
            <label id="label">0</label>
        </div>
      <div id="mouseXY">
      <label>鼠标坐标:</label>
      <label id="mousep">mouseX:0,mouseY:0</label>
      </div>
           <div id="suspenddiv">
            <button>继续</button><br/>
            <button>重新开始</button><br/>
            <button>回到主页</button>
        </div>
            <div id="enddiv">
            <p class="plantext">飞机大战分数</p>
            <p id="planscore">0</p>
            <div><button onclick="jixu()">继续</button></div>
        </div>
        <div id="weaps">
        <div id="daodanlist">
        <img id="daodanimg" src="image/daodan1.png"/><span id="numdaodan">1</span>
        </div>
        </div>
      </div>
</div>
<script type="text/javascript" src="js/play.js"></script>
</body>
</html>
